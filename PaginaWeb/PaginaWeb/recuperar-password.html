<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Configurações e links essenciais da página -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Password - StayIn</title>

    <!-- Links CSS e Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts para a tipografia do site -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="/img/android-chrome-512x512.png"
    />
  </head>

  <!-- A classe 'auth-page' aplica os estilos partilhados pelas páginas de autenticação -->
  <body class="auth-page">
    <!-- =================================================================
    CONTAINER PRINCIPAL
    ================================================================== -->
    <!-- Usei as classes de utilidade do Flexbox para centrar perfeitamente o formulário na página, tanto vertical como horizontalmente -->
    <!-- 'min-vh-100' garante que o container ocupa 100% da altura do ecrã (viewport height) -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- Wrapper para o formulário, com alinhamento de texto ao centro -->
      <div class="auth-form-container text-center">
        <!-- Logótipo que também serve como link para a página inicial -->
        <a href="index.html" class="navbar-brand fw-bold text-primary fs-2 mb-4"
          >StayIn</a
        >

        <h2 class="mb-3 fw-bold">Recuperar a sua Password</h2>
        <p class="text-muted mb-4">
          Não se preocupe! Insira o seu endereço de email e enviaremos um link
          para redefinir a sua password.
        </p>

        <form>
          <!-- A classe 'text-start' alinha a label do campo à esquerda, para melhor legibilidade -->
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Endereço de Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="O seu email de registo"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">
            Enviar Link de Recuperação
          </button>
        </form>

        <!-- Link para o utilizador voltar facilmente para a página de login -->
        <p class="mt-4">
          <a href="login.html" class="text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i> Voltar para Iniciar Sessão
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
