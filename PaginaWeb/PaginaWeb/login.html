<!DOCTYPE html>
<html lang="pt">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sessão - StayIn</title>

    <!-- Links CSS e Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts para a tipografia do site -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/android-chrome-512x512.png" />
  </head>

  <!-- A classe 'auth-page' aplica os estilos partilhados pelas páginas de autenticação -->
  <body class="auth-page">
    <div class="container-fluid">
      <div class="row g-0 min-vh-100">
        <!-- COLUNA DA ESQUERDA (INFORMATIVA) -->
        <div
          class="col-lg-6 d-none d-lg-flex flex-column justify-content-center p-5 auth-reasons-bg"
        >
          <a href="index.html" class="navbar-brand fw-bold text-white fs-2 mb-5"
            >Stay<span class="logoColor">In</span></a>
          <h1 class="display-4 text-white fw-bold">Bem-vindo de volta!</h1>
          <p class="lead text-white-50">
            Aceda à sua conta para ver as suas reservas e encontrar as melhores
            ofertas para a sua próxima viagem.
          </p>
        </div>

        <!-- COLUNA DA DIREITA (FORMULÁRIO DE LOGIN) -->
        <div
          class="col-lg-6 d-flex align-items-center justify-content-center p-4"
        >
          <div class="auth-form-container">
            <h2 class="mb-4 fw-bold">Iniciar Sessão</h2>

            <!-- COLUNA DO FORMULÁRIO -->
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label small" for="rememberMe"
                    >Lembrar-me</label
                  >
                </div>
                <a
                  href="recuperar-password.html"
                  class="small text-decoration-none"
                  >Esqueceu-se da password?</a
                >
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                Entrar
              </button>
            </form>

            <div class="divider my-4"><span>OU</span></div>

            <!-- Botões para login através de redes sociais -->
            <a
              href="#"
              class="btn btn-outline-secondary w-100 mb-2 d-flex align-items-center justify-content-center"
            >
              <i class="bi bi-google me-2"></i> Entrar com Google
            </a>
            <a
              href="#"
              class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center"
            >
              <i class="bi bi-facebook me-2"></i> Entrar com Facebook
            </a>

            <!-- Link para a página de registo -->
            <p class="text-center small mt-4">
              Ainda não tem uma conta? <a href="registo.html">Crie uma agora</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
